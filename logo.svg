<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0a1128" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Outer glow -->
  <circle cx="100" cy="100" r="45" fill="url(#starGlow)" opacity="0.6"/>
  
  <!-- Main star burst -->
  <g id="starBurst">
    <!-- Large rays -->
    <path d="M100 40 L105 85 L100 90 L95 85 Z" fill="#fbbf24"/>
    <path d="M160 100 L115 105 L110 100 L115 95 Z" fill="#fbbf24"/>
    <path d="M100 160 L105 115 L100 110 L95 115 Z" fill="#fbbf24"/>
    <path d="M40 100 L85 105 L90 100 L85 95 Z" fill="#fbbf24"/>
    
    <!-- Diagonal rays -->
    <path d="M141 59 L110 90 L105 88 L107 83 Z" fill="#f59e0b"/>
    <path d="M141 141 L110 110 L108 105 L113 107 Z" fill="#f59e0b"/>
    <path d="M59 141 L90 110 L88 105 L83 107 Z" fill="#f59e0b"/>
    <path d="M59 59 L90 90 L85 92 L87 97 Z" fill="#f59e0b"/>
  </g>
  
  <!-- Central star core -->
  <circle cx="100" cy="100" r="25" fill="url(#coreGradient)"/>
  <circle cx="100" cy="100" r="18" fill="#fef3c7"/>
  
  <!-- Small accent stars -->
  <circle cx="145" cy="75" r="2" fill="#ffffff"/>
  <circle cx="55" cy="125" r="2" fill="#ffffff"/>
  <circle cx="160" cy="130" r="1.5" fill="#ffffff"/>
  <circle cx="40" cy="70" r="1.5" fill="#ffffff"/>
  
  <!-- App name -->
  <text x="100" y="178" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24" text-anchor="middle">CANOPUS</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="starGlow">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="coreGradient">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>